
<!DOCTYPE html>

<body>

    <textarea id="printContent"></textarea>
   
    <P>Type text into box and click on submit button 44
        
        
<script>
        
device = navigator.usb.requestDevice({ 'filters': [] });
console.log(device);

await device.open();
if (device.configuration === null) {
    await device.selectConfiguration(1);
}
await device.claimInterface(0);
await device.selectAlternateInterface(0, 0);
await device.controlTransferOut({ requestType: 'vendor',
                            recipient: 'device',
                            request: 3 /* FTDI_SIO_SET_BAUDRATE_REQUEST */, 
                            value:  7 /*divisor_value*/,
                            index: 0  /*divisor_index */ });
let result = await device.transferIn(1, 64);
console.log((new TextDecoder).decode(result.data));
        
    </script>
   
        
</body>
